name: Update Discord Profile

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # 6時間ごと（好きに変えてOK）

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install axios
        run: npm install axios

      - name: Fetch Discord User Data
        env:
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          cat << 'EOF' > fetch.js
          import axios from "axios";
          import fs from "fs";

          const userId = process.env.DISCORD_USER_ID;
          const token = process.env.DISCORD_BOT_TOKEN;

          async function main() {
            const url = `https://discord.com/api/v10/users/${userId}`;
            const res = await axios.get(url, {
              headers: { Authorization: `Bot ${token}` }
            });

            const d = res.data;

            const profile = {
              id: d.id,
              username: d.username,
              global_name: d.global_name,
              avatar: d.avatar
                ? `https://cdn.discordapp.com/avatars/${d.id}/${d.avatar}.png?size=512`
                : null,
              banner: d.banner
                ? `https://cdn.discordapp.com/banners/${d.id}/${d.banner}.png?size=512`
                : null,
              banner_color: d.banner_color,
              accent_color: d.accent_color,
              avatar_decoration: d.avatar_decoration_data || null
            };

            fs.writeFileSync("profile.json", JSON.stringify(profile, null, 2));
            console.log("PROFILE UPDATED:", profile);
          }

          main().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF

          node fetch.js

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add profile.json
          git commit -m "Update Discord profile" || echo "No changes"
          git push
