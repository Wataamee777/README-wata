<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お題追加フォーム</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin: 50px auto;
  max-width: 500px;
}
input {
  width: 90%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 10px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
#msg {
  margin-top: 10px;
  color: green;
}
</style>
</head>
<body>
<h2>📝 お題を追加する</h2>
<input type="text" id="topic" placeholder="例：好きな食べ物は？" />
<br />
<button id="submitBtn">追加！</button>
<p id="msg"></p>

<script>
const formUrl = "https://script.google.com/macros/s/AKfycbxaGEt6JaLv34bjx2VnXccAqTYZMhSfCs2eYVkd5spY-tSg6PjBe86BlZ17AiqLgbkzOA/exec";
const btn = document.getElementById("submitBtn");
const msg = document.getElementById("msg");

btn.addEventListener("click", function(e) {
  e.preventDefault();
  const topic = document.getElementById("topic").value.trim();
  if (!topic) {
    msg.textContent = "お題を入力してね！";
    return;
  }

  // 二重送信防止
  btn.disabled = true;
  msg.textContent = "送信中…";

  const formData = new FormData();
  formData.append("topic", topic);

  fetch(formUrl, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(() => {
    msg.textContent = "お題が追加されたよ！";
    document.getElementById("topic").value = "";
    btn.disabled = false;
  })
  .catch(() => {
    msg.textContent = "送信に失敗したよ…";
    btn.disabled = false;
  });
});
</script>
</body>
</html>
