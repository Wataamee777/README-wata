name: Update Profiles

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
    
permissions:
  contents: write


jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create fetch_profile.js
        run: |
          cat << 'EOF' > fetch_profile.js
          import axios from 'axios';
          import fs from 'fs';

          const userId = process.env.DISCORD_USER_ID;
          const token = process.env.DISCORD_BOT_TOKEN;

          async function main() {
            const res = await axios.get(`https://discord.com/api/v10/users/${userId}`, {
              headers: { Authorization: `Bot ${token}` }
            });
            const d = res.data;

            const profile = {
              id: d.id,
              username: d.username,
              global_name: d.global_name,
              avatar: d.avatar ? `https://cdn.discordapp.com/avatars/${d.id}/${d.avatar}.png?size=512` : null,
              banner: d.banner ? `https://cdn.discordapp.com/banners/${d.id}/${d.banner}.png?size=512` : null,
              banner_color: d.banner_color,
              accent_color: d.accent_color
            };

            fs.writeFileSync('profile.json', JSON.stringify(profile, null, 2));
            console.log('profile.json updated!');
          }

          main().catch(err => { console.error(err); process.exit(1); });
          EOF

      - name: Install axios
        run: npm install axios

      - name: Run fetch_profile.js
        env:
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: node fetch_profile.js

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile.json
          git commit -m "Update Discord profile" || echo "No changes to commit"
          git push
