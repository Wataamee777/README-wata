<script>
const statusListEl = document.getElementById("status-list");

// XSSå¯¾ç­–ï¼šãƒ†ã‚­ã‚¹ãƒˆã‚’å®‰å…¨ã«ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
function escape(str) {
  if (!str) return "";
  return String(str).replace(/[&<>"']/g, m => ({
    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
  }[m]));
}

// çŠ¶æ…‹åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
function classify(item) {
  if (item.type === "site") {
    if (item.http !== 200 && item.http !== 301) return ["error", "DOWN"];
    if (item.http_ms === null) return ["warn", "NO RESP"];
    if (item.http_ms > 500) return ["warn", "SLOW"];
    return ["ok", "ONLINE"];
  } else if (item.type === "discord_bot") {
    return (item.raw && item.raw.ok) ? ["ok", "ONLINE"] : ["error", "OFFLINE"];
  }
  return ["warn", "UNKNOWN"];
}

async function fetchStatus() {
  try {
    const res = await fetch("./status.json", { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch failed");
    const data = await res.json();
    
    statusListEl.innerHTML = "";

    for (const name in data) {
      const item = data[name];
      const [cls, label] = classify(item);
      let contentHtml = "";

      if (item.type === "site") {
        const time = item.checked_at ? new Date(item.checked_at).toLocaleString() : "ä¸æ˜";
        contentHtml = `
          <div class="meta-label">HTTP</div><div>${item.http}</div>
          <div class="meta-label">Response</div><div>${item.http_ms ?? "â€”"} ms</div>
          <div class="meta-label">DNS</div><div>${item.nslookup ? "OK" : "NG"}</div>
          <div class="meta-label">Updated</div><div>${escape(time)}</div>
        `;
      } else if (item.type === "discord_bot") {
        const shards = item.raw?.shards || [];
        const avgPing = shards.length > 0 
          ? Math.round(shards.reduce((a, b) => a + b.ping, 0) / shards.length) 
          : "â€”";
        contentHtml = `
          <div class="meta-label">Shards</div><div>${shards.length} Active</div>
          <div class="meta-label">Avg Ping</div><div>${avgPing} ms</div>
          <div class="meta-label">Updated</div><div>${escape(item.raw?.updatedAt)}</div>
        `;
      }

      statusListEl.insertAdjacentHTML("beforeend", `
        <div class="card ${cls}">
          <div class="header">
            <div class="name">${escape(name)}</div>
            <div class="badge">${label}</div>
          </div>
          <div class="meta">
            ${contentHtml}
          </div>
        </div>
      `);
    }
  } catch (e) {
    statusListEl.innerHTML = `
      <div class="card error">
        <div class="name">ã‚¨ãƒ©ãƒ¼</div>
        <div class="meta">ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ</div>
      </div>
    `;
    console.error(e);
  }
}

// åˆå›å®Ÿè¡Œã¨å®šæœŸå®Ÿè¡Œï¼ˆ5åˆ†ã”ã¨ï¼‰
fetchStatus();
setInterval(fetchStatus, 300000);
</script>
